server:
  port: 3344

spring:
  application:
    name: cloud-config-center
  cloud:
    config:
      server:
        git:
          uri: git@github.com:huanmiaoi/springcloud-config.git
          ##搜索目录.这个目录指的是github上的目录
          search-paths:
            - springcloud-config
      ##读取分支
      label: master
  #rabbit相关配置 15672是web管理界面的端口，5672是MQ访问的端口

eureka:
  client:
    service-url:
      defaultZone: http://localhost:7001/eureka

#rabbitmq相关设置 ，暴露 bus刷新配置的端点
